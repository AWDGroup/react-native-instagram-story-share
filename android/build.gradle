apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "25.0.2"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 2
        versionName "1.1"
        ndk {
            abiFilters "armeabi-v7a", "x86"
        }
    }
    lintOptions {
       warning 'InvalidPackage'
    }
}

dependencies {
    compile 'com.facebook.react:react-native:+'
    compile 'com.google.android.gms:play-services-gcm:+'
    compile('com.mopub:mopub-sdk:5.0.0@aar') {
         transitive = true
     }
    // Google (AdMob)
    compile 'com.google.android.gms:play-services-ads:15.0.0'
    compile 'com.mopub.mediation:admob:15.0.0.3'

    // Yahoo! Flurry
    compile 'com.flurry.android:ads:9.0.0'
    compile 'com.mopub.mediation:flurry:9.0.0.0'

    // Facebook Audience Network
    compile 'com.facebook.android:audience-network-sdk:4.28.1'
    compile 'com.mopub.mediation:facebookaudiencenetwork:4.28.1.1'
}

repositories {
    maven { url "https://s3.amazonaws.com/moat-sdk-builds" }
}
